

<section>


    <h1>{{formattedTime}}</h1>

    <button

        class="restart"
        mat-flat-button
        color="primary"
        (click)=handleStopStopwatch()

    >

        {{timerRestartLabel}}

    </button>


    <button

        class="resume-pause"
        (click)=pauseButtonClick($event)
        mat-flat-button
        color="accent"
        [disabled]="!isStarted"

    >

        {{ pauseButtonClicks%2==0 ? 'Pause': 'Resume' }}

    </button>


    <button

    class="wait"
    mat-flat-button
    (click)=restartStopwatch()
    [disabled]="!isStarted"

    >

        Reset

    </button>


</section>
